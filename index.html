<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e293b" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Ethiopic:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- TODO: Replace with proper Tailwind installation for production -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Ethiopian Calendar</title>
</head>
<body class="bg-slate-900 text-white min-h-screen" x-data="calendarApp()" x-init="init()">
  <!-- Header -->
  <header class="bg-gradient-to-b from-slate-800 to-slate-700 border-b border-slate-700">
    <div class="max-w-4xl mx-auto px-6 py-6">
      <div class="flex items-center justify-between">
        <!-- App Title -->
        <div class="flex items-center space-x-3">
          <div class="text-3xl">ðŸ“…</div>
          <h1 class="text-2xl font-bold">Ethiopian Calendar</h1>
        </div>
        
        <!-- Navigation Tabs -->
        <nav class="flex items-center space-x-1 bg-slate-700 rounded-lg p-1">
          <button @click="currentTab='month'" 
                  :class="currentTab === 'month' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-300 hover:text-indigo-100'" 
                  class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out">
            Month
          </button>
          <button @click="currentTab='convert'" 
                  :class="currentTab === 'convert' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-300 hover:text-indigo-100'" 
                  class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out">
            Convert
          </button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-8 py-10">
    <div x-show="!loaded" class="text-center text-2xl font-semibold text-slate-400">Loading...</div>
    <template x-if="loaded">
      <div>
    
    <!-- Month View -->
    <template x-if="currentTab === 'month'" x-transition:enter="fade-in">
      <div class="space-y-6">
        
        <!-- Month Navigation -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button @click="prevYear" class="nav-btn" title="Previous Year">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7" />
              </svg>
              <svg class="w-4 h-4 -ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7" />
              </svg>
            </button>
            <button @click="prevMonth" class="nav-btn" title="Previous Month">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
          </div>

          <div class="text-center">
            <h2 class="text-2xl font-semibold text-white" x-text="gregorianMonthLabel"></h2>
            <p class="text-amber-400 font-ethiopic text-lg mt-1" x-text="ethiopianMonthLabel"></p>
          </div>

          <div class="flex items-center space-x-4">
            <button @click="nextMonth" class="nav-btn" title="Next Month">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
            <button @click="nextYear" class="nav-btn" title="Next Year">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7" />
              </svg>
              <svg class="w-4 h-4 -ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Today Button -->
        <div class="flex justify-center">
          <button @click="goToday" class="today-btn">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Today
          </button>
        </div>

        <!-- Calendar Grid -->
        <div class="bg-gradient-to-br from-slate-800 to-slate-700 rounded-xl p-6 border border-slate-700 shadow-xl">
          <!-- Weekday Headers -->
          <div class="grid grid-cols-7 mb-4">
            <template x-for="(day, index) in weekdayHeaders" :key="index">
              <div class="text-center py-3">
                <span class="text-sm font-medium text-slate-400" x-text="day"></span>
              </div>
            </template>
          </div>
          
          <!-- Calendar Days -->
          <div class="grid grid-cols-7 gap-1">
            <template x-for="date in calendarDays" :key="date.key">
              <div x-show="!date.empty" 
                   @click="openDetail(date)" 
                   :class="date.isToday ? 'calendar-day today' : 'calendar-day'">
                <div class="text-center">
                  <span class="block text-lg font-medium" x-text="date.gregorianDate"></span>
                  <span class="block text-xs font-ethiopic text-amber-300 mt-1" x-text="date.ethiopianDate"></span>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </template>


    <!-- Convert View -->
    <template x-if="currentTab === 'convert'" x-transition:enter="fade-in">
      <div class="space-y-6">
        <h2 class="text-2xl font-semibold text-center">Date Converter</h2>
        
        <!-- Gregorian to Ethiopian -->
        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
          <h3 class="text-lg font-medium mb-4 text-indigo-400">Gregorian to Ethiopian</h3>
          <div class="mb-4">
            <label class="block text-sm font-medium text-slate-300 mb-2">Select Date</label>
            <input type="date" 
                   x-model="gregorianInput" 
                   @input="convertToEthiopian" 
                   class="convert-input" />
          </div>
          <div class="mt-4 p-4 bg-slate-700 rounded-lg border border-slate-600 shadow-inner">
            <p class="text-amber-300 font-ethiopic text-xl font-bold" x-text="etiResult || 'Select a date above'"></p>
          </div>
        </div>
        
        <!-- Ethiopian to Gregorian -->
        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
          <h3 class="text-lg font-medium mb-4 text-indigo-400">Ethiopian to Gregorian</h3>
          <div class="grid grid-cols-3 gap-3 mb-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Day</label>
              <select x-model.number="etiDay" @change="convertToGregorian" class="convert-select">
                <template x-for="d in 30" :key="d">
                  <option :value="d" x-text="d"></option>
                </template>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Month</label>
              <select x-model.number="etiMonth" @change="convertToGregorian" class="convert-select">
                <template x-for="(m, idx) in ethiopianMonths" :key="idx">
                  <option :value="idx+1" x-text="m.name"></option>
                </template>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Year</label>
              <input type="number" 
                     x-model.number="etiYear" 
                     @input="convertToGregorian" 
                     placeholder="2017" 
                     class="convert-input" />
            </div>
          </div>
          <div class="mt-4 p-4 bg-slate-700 rounded-lg border border-slate-600 shadow-inner">
            <p class="text-white text-xl font-bold" x-text="gregResult || 'Select date components above'"></p>
          </div>
        </div>
      </div>
    </template>
    </div>
    </template>
  </main>

  <!-- Detail Modal -->
  <div x-show="showModal" 
       @click.self="showModal=false" 
       x-transition.opacity.duration.300ms 
       class="fixed inset-0 bg-black bg-opacity-75 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div x-show="showModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="bg-slate-800 rounded-xl p-6 max-w-sm w-full border border-slate-700">
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-3" x-text="modalTitle"></h2>
        <p class="text-amber-400 font-ethiopic text-lg mb-3" x-text="modalSub"></p>
        <p class="text-slate-400 text-sm" x-text="additionalInfo"></p>
        <button @click="showModal=false" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  </body>
</html>
